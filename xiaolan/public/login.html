<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="css/preson.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/slide-unlock.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
<!--加载动画-->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
            <p>小蓝正在努力加载中</p>
        </div>
    </div>
</div>

<div id="large-header" class="large-header">
    <div class="bg-up"></div>
    <canvas id="demo-canvas"></canvas>
    <div id="login-box">
        <form method="post">
            <div class="login-switcher">
                <button class="sc-login">登录</button>
                <button>注册</button>
            </div>
            <div class="input-row">
                <label for="loginName">账号：</label>
                <input type="text" name="loginName" id="loginName">
            </div>
            <div class="input-row">
                <label for="loginPassword">密码：</label>
                <input type="password" name="loginPassword" id="loginPassword">
            </div>
            <div class="code-lock">
                <div id="slider">
                    <div id="slider_bg"></div>
                    <span id="label">>></span> <span id="labelTip">拖动滑块验证</span>
                </div>
            </div>
            <div class="login-btn">
                <button class="back-index">返回主页</button>
                <button class="try-login">登录</button>
            </div>
        </form>
    </div>
</div>



<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/login.js"></script>
<script src="js/jquery.slideunlock.js"></script>

<script>

</script>

</body>
</html>
